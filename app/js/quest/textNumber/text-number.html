<div ng-form>
	<input
	 	type="number"
		ng-model="response"
		ng-required="{{data.required}}"
	>
	<p class="error" ng-show="form.$error.number">{{data.errorMsg.number || "Must be a number!"}}</p>
	<p class="error" ng-show="form.$error.min">{{data.errorMsg.min || "Too small!"}}</p>
	<p class="error" ng-show="form.$error.max">{{data.errorMsg.max || "Too big!"}}</p>
	<p class="error" ng-show="form.$error.required">{{data.errorMsg.required || "This field is required!"}}</p>
</div>
