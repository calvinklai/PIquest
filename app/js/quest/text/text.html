<div ng-form name="name{{$id}}">
	<input
	 	type="text"
		ng-model="response"
		ng-minlength="{{data.minlength}}"
		ng-maxlength="{{data.maxlength}}"
		ng-pattern="{{data.pattern}}"
		ng-required="{{data.required}}"
	>
	<p class="error" ng-show="form.$error.minlength">{{data.errorMsg.minlength || "Too short!"}}</p>
	<p class="error" ng-show="form.$error.maxlength">{{data.errorMsg.maxlength || "Too long!"}}</p>
	<p class="error" ng-show="form.$error.pattern">{{data.errorMsg.pattern || "wrong pattern!"}}</p>
	<p class="error" ng-show="form.$error.required">{{data.errorMsg.required || "This field is required!"}}</p>
</div>
