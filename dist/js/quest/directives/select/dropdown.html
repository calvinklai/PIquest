<div ng-form>
	<select
		ng-model="response"
		ng-options="answer.value as answer.text group by answer.group for answer in quest.answers"
		ng-required="data.required"
		ng-change="data.autoSubmit && autoSubmit($event)"
		>
		<option value="">{{chooseText || "-- Choose an option --"}}</option>
	</select>
	<div pi-quest-validation="model.$error.required && $parent.$parent.submitAttempt">{{data.errorMsg.required || "This field is required!"}}</div>
	<div pi-quest-validation="model.$error.correct">{{data.errorMsg.correct || "You must answer the correct answer!"}}</div>
</div>
