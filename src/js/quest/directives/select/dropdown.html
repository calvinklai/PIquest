<div ng-form>
	<select
		ng-model="response"
		ng-options="answer.value as answer.text group by answer.group for answer in quest.answers"
		ng-required="data.required"
		ng-change="data.autoSubmit && autoSubmit($event)"
		>
		<option value="">{{chooseText || "-- Choose an option --"}}</option>
	</select>
	<p class="error" ng-show="form.$error.required">{{data.errorMsg.required || "This field is required!"}}</p>
	<p class="error" ng-show="model.$error.correct">{{data.errorMsg.correct || "You must answer the correct answer!"}}</p>
</div>
