<th
	scope="row"
	ng-bind-html="row.stem"
	ng-style="data.rowStemCss"
></th>
<td ng-repeat="column in $parent.columns">
	<button
		btn-radio="row.reverse && !column.noReverse ? column.reverseValue : column.value"
		ng-model="$parent.response"
		class="btn btn-default"
		uncheckable
	></button>
</td>
