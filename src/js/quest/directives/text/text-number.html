<div ng-form name="name{{$id}}">
	<input
	 	type="number"
		ng-model="response"
		ng-required="{{data.required}}"
	>
	<div pi-quest-validation="form.$error.number">{{data.errorMsg.number || "Must be a number!"}}</div>
	<div pi-quest-validation="form.$error.min">{{data.errorMsg.min || "Too small!"}}</div>
	<div pi-quest-validation="form.$error.max">{{data.errorMsg.max || "Too big!"}}</div>
	<div pi-quest-validation="form.$error.required">{{data.errorMsg.required || "This field is required!"}}</div>
	<div pi-quest-validation="model.$error.correct">{{data.errorMsg.correct || "You must answer the correct answer!"}}</div>
</div>
